<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"><span class="result">0</span></div>
      <div class="row">
        <button class="btn clear">AC</button>
        <button class="btn"><sup>+</sup>/-</button>
        <button class="btn percent">%</button>
        <button class="btn operator">/</button>
      </div>
      <div class="row">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">*</button>
      </div>
      <div class="row">
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">-</button>
      </div>
      <div class="row">
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">+</button>
      </div>
      <div class="row last">
        <button class="btn number zero">0</button>
        <button class="btn">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>
  </body>
</html>
